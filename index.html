<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c65938dbd0.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container">

    <div class="image"><img src="images/globe.jpg"></div>
    <h1>Welcome back</h1>
    <p>Please enter your details to sign in</p>

    <div class="socialmedia">
    <button class="google"><i class="fa-brands fa-google"></i></button>
    <button class="apple"><i class="fa-brands fa-apple"></i></button>
    <button class="facebook" ><i class="fa-brands fa-facebook-f"></i></button>
    </div>

    <div class="or">
    <hr>
    <span>or</span>
    <hr>
    </div>

    <form>

      <div class="input-label">
      <label>Email address
        <input type="email" placeholder="Enter your email" required>
      </label>
      </div>
      
      <div class="input-label password1">
      <label>Password
        <input type="password" placeholder="********" required>
        <span class="eye-icon"><i class="fa-solid fa-eye-slash"></i></span>
      </label>
      </div>

      <div class="checkbox">
      <label>
        <input type="checkbox">
      Remember for 30 days
      </label>
      <a href="#">Forgot password?</a>
      </div>

      <hr>
      <button class="signin">Sign in</button>

      <div class="footer">
      <p>Don't have an account? <a href="#">Create account</a> </p>
      </div>

    </form>

    </div>

  </body>
</html>
